ID: fiori-sample-app
_schema-version: "3.1"
version: 1.0.0

modules:
  - name: fiori-sample-app
    type: html5
    path: .
    build-parameters:
      builder: custom
      supported-platforms: []
      commands:
        - npm install
        - npm run build
    requires:
      - name: fiori-html5-repo-host

resources:
  - name: fiori-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
